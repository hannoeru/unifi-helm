suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: should not render ingress when disabled
    asserts:
      - hasDocuments:
          count: 0

  - it: should render ingress when enabled
    set:
      ingress.enabled: true
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-unifi

  - it: should render ingress with custom host
    set:
      ingress.enabled: true
      ingress.hosts[0].host: unifi.example.com
    asserts:
      - equal:
          path: spec.rules[0].host
          value: unifi.example.com

  - it: should render ingress with TLS
    set:
      ingress.enabled: true
      ingress.tls:
        - secretName: unifi-tls
          hosts:
            - unifi.example.com
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: unifi-tls
      - contains:
          path: spec.tls[0].hosts
          content: unifi.example.com

  - it: should render ingress with annotations
    set:
      ingress.enabled: true
      ingress.annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt
    asserts:
      - equal:
          path: metadata.annotations["kubernetes.io/ingress.class"]
          value: nginx
      - equal:
          path: metadata.annotations["cert-manager.io/cluster-issuer"]
          value: letsencrypt

  - it: should use correct service port
    set:
      ingress.enabled: true
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8443