suite: test persistent volume claim
templates:
  - persistentvolumeclaim.yaml
tests:
  - it: should render PVC when persistence enabled
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: metadata.name
          value: RELEASE-NAME-unifi-data
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce
      - equal:
          path: spec.resources.requests.storage
          value: 8Gi

  - it: should not render PVC when persistence disabled
    set:
      persistence.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render PVC with custom size
    set:
      persistence.size: 16Gi
    asserts:
      - equal:
          path: spec.resources.requests.storage
          value: 16Gi

  - it: should render PVC with custom storage class
    set:
      persistence.storageClass: fast-ssd
    asserts:
      - equal:
          path: spec.storageClassName
          value: fast-ssd

  - it: should render PVC with custom access mode
    set:
      persistence.accessMode: ReadWriteMany
    asserts:
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteMany

  - it: should render PVC with annotations
    set:
      persistence.annotations:
        volume.beta.kubernetes.io/storage-class: ssd
    asserts:
      - equal:
          path: metadata.annotations["volume.beta.kubernetes.io/storage-class"]
          value: ssd